{% extends "base.html" %}

{% block title %}Create New Job{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">Create New Job</h2>
    
    <form id="createJobForm" class="bg-white rounded-lg shadow-md p-6">
        <div class="mb-4">
            <label for="job_number" class="block text-gray-700 font-bold mb-2">
                Job Number
            </label>
            <input type="text" 
                   id="job_number" 
                   name="job_number" 
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                   placeholder="e.g. 1001"
                   required>
        </div>
        
        <div class="mb-4">
            <label for="customer_name" class="block text-gray-700 font-bold mb-2">
                Customer Name
            </label>
            <input type="text" 
                   id="customer_name" 
                   name="customer_name" 
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                   placeholder="e.g. Smith Renovations"
                   required>
        </div>
        
        <div class="mb-6">
            <label for="quoted_price" class="block text-gray-700 font-bold mb-2">
                Quoted Price
            </label>
            <div class="relative">
                <span class="absolute left-3 top-2 text-gray-500">$</span>
                <input type="number" 
                       id="quoted_price" 
                       name="quoted_price" 
                       class="w-full pl-8 pr-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                       placeholder="0.00"
                       step="0.01"
                       min="0"
                       required>
            </div>
        </div>
        
        <div class="flex justify-between">
            <a href="{{ url_for('company_dashboard') }}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                Cancel
            </a>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">
                Create Job
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('createJobForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = {
        job_number: document.getElementById('job_number').value,
        customer_name: document.getElementById('customer_name').value,
        quoted_price: parseFloat(document.getElementById('quoted_price').value)
    };
    
    try {
        const response = await fetch('/api/jobs/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
            alert('Job created successfully!');
            window.location.href = '{{ url_for("company_dashboard") }}';
        } else {
            alert('Error: ' + data.error);
        }
    } catch (error) {
        alert('Error creating job: ' + error.message);
    }
});
</script>
{% endblock %}
