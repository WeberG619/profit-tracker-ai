<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Receipt Processor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <i class="fas fa-receipt text-5xl text-blue-600 mb-4"></i>
                <h1 class="text-2xl font-bold text-gray-800">Create Account</h1>
                <p class="text-gray-600 mt-2">Start managing your receipts</p>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-4 p-3 rounded-lg {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('register') }}">
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="company_name">
                        Company Name
                    </label>
                    <input type="text" 
                           id="company_name" 
                           name="company_name" 
                           required
                           class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-blue-500"
                           placeholder="Your company name">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="username">
                        Username
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required
                           minlength="3"
                           class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-blue-500"
                           placeholder="Choose a username">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="email">
                        Email
                    </label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           required
                           class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-blue-500"
                           placeholder="your@email.com">
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-2" for="password">
                        Password
                    </label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required
                           minlength="6"
                           class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-blue-500"
                           placeholder="Choose a strong password">
                    <p class="text-sm text-gray-600 mt-1">Minimum 6 characters</p>
                </div>
                
                <button type="submit" 
                        class="w-full bg-green-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-green-700 transition-colors">
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-800">Sign in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
