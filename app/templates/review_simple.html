{% extends "base.html" %}

{% block title %}Review Receipt{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto p-4">
    <h2 class="text-2xl font-bold mb-6">Review Receipt #{{ receipt.id }}</h2>
    
    <div class="bg-white p-6 rounded-lg shadow-md">
        <form id="reviewForm">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Vendor</label>
                <input type="text" id="vendor" value="{{ receipt.vendor_name or '' }}" 
                       class="w-full px-4 py-2 border rounded-lg">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Total</label>
                <input type="number" id="total" value="{{ receipt.total_amount or 0 }}" 
                       step="0.01" class="w-full px-4 py-2 border rounded-lg">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Date</label>
                <input type="date" id="date" value="{{ receipt.date or '' }}" 
                       class="w-full px-4 py-2 border rounded-lg">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Job</label>
                <select id="job_id" class="w-full px-4 py-2 border rounded-lg">
                    <option value="">No Job Selected</option>
                    {% for job in jobs %}
                    <option value="{{ job.id }}">{{ job.job_number }} - {{ job.customer_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="button" onclick="saveReceipt()" 
                    class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
                Save Receipt
            </button>
        </form>
    </div>
</div>

<script>
function saveReceipt() {
    const data = {
        vendor: document.getElementById('vendor').value,
        total: document.getElementById('total').value,
        date: document.getElementById('date').value,
        job_id: document.getElementById('job_id').value,
        receipt_number: '',
        line_items: []
    };
    
    fetch('/update_receipt/{{ receipt.id }}', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Receipt saved!');
            window.location.href = '/';
        } else {
            alert('Error: ' + (data.error || 'Save failed'));
        }
    })
    .catch(error => {
        alert('Error: ' + error.message);
    });
}
</script>
{% endblock %}
