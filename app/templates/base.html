<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Receipt Processor{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Mobile-friendly styles */
        @media (max-width: 640px) {
            .mobile-large {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-bold">
                <i class="fas fa-receipt mr-2"></i>Receipt Processor
            </h1>
            <div class="space-x-2 md:space-x-4">
                <a href="{{ url_for('dashboard') }}" class="hover:text-blue-200">
                    <i class="fas fa-chart-line md:mr-1"></i><span class="hidden md:inline">Dashboard</span>
                </a>
                <a href="{{ url_for('insights_page') }}" class="hover:text-blue-200">
                    <i class="fas fa-lightbulb md:mr-1"></i><span class="hidden md:inline">Insights</span>
                </a>
                <a href="{{ url_for('index') }}" class="hover:text-blue-200">
                    <i class="fas fa-upload md:mr-1"></i><span class="hidden md:inline">Upload</span>
                </a>
                <a href="{{ url_for('list_receipts') }}" class="hover:text-blue-200">
                    <i class="fas fa-receipt md:mr-1"></i><span class="hidden md:inline">Receipts</span>
                </a>
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto px-4 py-8">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded-lg {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
