version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://receipts:receipts@db:5432/receipts
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
    depends_on:
      - db
      - redis
    volumes:
      - ./uploads:/app/uploads
    command: gunicorn wsgi:app --bind 0.0.0.0:5000 --workers 4

  worker:
    build: .
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://receipts:receipts@db:5432/receipts
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      - db
      - redis
    command: python -m scheduler

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=receipts
      - POSTGRES_PASSWORD=receipts
      - POSTGRES_DB=receipts
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certbot:/etc/letsencrypt
      - ./uploads:/app/uploads:ro
    depends_on:
      - web

volumes:
  postgres_data: